<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="text">
                <b>БК Winline</b> <br>
                Легальный букмекер
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="ball">
            <img src="img/ball.png" alt="">
        </div>
        <div class="elements">
            <div class="chip10k el">
                <img src="img/chip_10k.png" alt="">
            </div>
            <div class="chip1 el">
                <img src="img/chip1.png" alt="">
            </div>
            <div class="chip2 el">
                <img src="img/chip2.png" alt="">
            </div>
            <div class="chip3 el">
                <img src="img/chip3.png" alt="">
            </div>
            <div class="text el">
                <div class="text_inner">
                    ФРИБЕТ ДО 10 000 ₽
                </div>
            </div>
            <div class="button el">
                <button>Скачать приложение</button>
            </div>
        </div>
    </div>
    <div class="advantages">
        <div class="advantage">
            <div class="img_wrapper">
                <img src="img/checklist.png" alt="">
            </div>
            <div class="text">
                Упрощённая регистрация
            </div>
        </div>
        <div class="advantage central">
            <div class="img_wrapper">
                <img src="img/atm.png" alt="">
            </div>
            <div class="text">
                Быстрый вывод средств
            </div>
        </div>
        <div class="advantage">
            <div class="img_wrapper">
                <img src="img/cup.png" alt="">
            </div>
            <div class="text">
                Большой выбор турниров
            </div>
        </div>
    </div>
    <div class="install_btn">
        <button>INSTALL</button>
    </div>
</body>

</html>
